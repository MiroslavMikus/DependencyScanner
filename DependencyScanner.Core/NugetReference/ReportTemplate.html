    <html>
    <head>
        <style>
            .node text {
                pointer-events: none;
                fill: #000000;
                font: 12px sans-serif;
            }
        </style>
    </head>
    <body>
        <p>Generated by <a href="https://chocolatey.org/packages/dependency-scanner">dependency-scanner</a> at {date}. Report version 1.1. Dependency-Scanner verion {appVersion}</p>
        <!--
            Original library:
            <script src="https://d3js.org/d3.v3.min.js"></script>
        -->
        <script src="d3.v3.min.js"> </script>
        <script>
            // set the view size
            var svgWidthMargin = 30;
            var svgHeightMargin = 60;

            var width = window.innerWidth - svgWidthMargin, height = window.innerHeight - svgHeightMargin;

            var data = {data};

            // create empty nodes array
            var nodes = {};

            // compute nodes from links data
            data.forEach(function (link) {

            link.source = nodes[link.source] ||
            (nodes[link.source] = { name: link.source, color: link.color });

            link.target = nodes[link.target] ||
            (nodes[link.target] = { name: link.target });

            });

            // add a SVG to the body for our viz
            var svg = d3.select('body').append('svg')
            .attr('width', width)
            .attr('height', height)
            .style("marker-end", "url(#suit)")
            .style("border", "1px solid black");

            svg.append("defs").selectAll("marker")
            .data(["suit", "licensing", "resolved"])
            .enter().append("marker")
            .attr("id", function (d) { return d; })
            .attr("viewBox", "0 -5 10 10")
            .attr("refX", 28)
            .attr("refY", 0)
            .attr("markerWidth", 6)
            .attr("markerHeight", 6)
            .attr("orient", "auto")
            .append("path")
            .attr("d", "M0,-5L10,0L0,5 L10,0 L0, -5")
            .style("stroke", "#4679BD")
            .style("opacity", "0.6");

            // use the force
            var force = d3.layout.force() //build the layout
            .charge(-500)
            .size([width, height]) //specified earlier
            .nodes(d3.values(nodes)) //add nodes
            .links(data) //add links
            .on("tick", tick) //what to do
            .linkDistance(80) //set for proper svg size
            .start(); //kick the party off!

            window.onresize = function (event) {

            var width = window.innerWidth - svgWidthMargin, height = window.innerHeight - svgHeightMargin;

            svg.attr('width', width)
            .attr('height', height);

            force.size([width, height]);
            }

            // add the links
            var link = svg.selectAll('.link')
            .data(data)
            .enter().append('line')
            .attr("stroke", function (d) {
            if (d.color == null) {
            return "#ccc";
            }
            return d.color;
            });

            var node = svg.selectAll(".node")
            .data(force.nodes())
            .enter().append("g")
            .attr("class", "node")
            .call(force.drag);

            node.append("circle")
            .attr("r", 10)
            .attr("fill", function (d) {
            if (d.color == null) {
            return "#ccc";
            }
            return d.color;
            });

            node.append("text")
            .attr("dx", 15)
            .attr("dy", ".35em")
            .text(function (d) { return d.name });

            function tick(e) {

            node.attr('cx', function (d) { return d.x; })
            .attr('cy', function (d) { return d.y; })
            .call(force.drag);

            link.attr('x1', function (d) { return d.source.x; })
            .attr('y1', function (d) { return d.source.y; })
            .attr('x2', function (d) { return d.target.x; })
            .attr('y2', function (d) { return d.target.y; });

            d3.selectAll("circle").attr("cx", function (d) {
            return d.x;
            })
            .attr("cy", function (d) {
            return d.y;
            });

            d3.selectAll("text").attr("x", function (d) {
            return d.x;
            })
            .attr("y", function (d) {
            return d.y;
            });
            }
        </script>
    </body>
</html>
